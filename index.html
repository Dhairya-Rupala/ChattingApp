<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <script defer src="http://127.0.0.1:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="css/v.mp4" type="video/mp4">
    </video>
    <div class="main-container">
        <nav class="navbar">
            <h2 class="nav-title"><i class="fab fa-whatsapp"></i>Whatsapp Chatting App</h2>
        </nav>

        <div class="container">

        </div>

        <div class="send">
            <form id="send-container" action="#">
                <input placeholder="Type a message...." type="text" name="messageInp" id="messageInp">
                <button class="btn" type="submit"><i class="fas fa-paper-plane"></i>Send</button>
            </form>
        </div>

    </div>





</body>

</html>
